<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <title th:text="${title}"></title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    </head>

    <body>
        <header th:insert="~{fragments/header :: header}"></header>

        <div class="container mt-5 mb-5">
            <h1 th:text="${title}" class="mb-5"></h1>

            <form th:method="POST" th:action="@{/products/add}" th:object="${product}">
                <input type="text" name="name" placeholder="Input product name" class="form-control" required><br/>
                <input type="number" name="cost" placeholder="Input product cost" class="form-control" required><br/>

                <button type="submit" class="btn btn-success">Create product</button>
            </form>
        </div>
    </body>
</html>
